      string: "<?xml version=\"1.0\"?>\n<Collection>\n\t\t\t<ShortName>CIESIN_SEDAC_ESI_2000</ShortName>
        \n\t\t\t<VersionId>1.0</VersionId> \n\t\t\t<InsertTime>2012-12-12T00:00:00Z</InsertTime>
        \ \n\t\t\t<LastUpdate>2014-05-13T00:00:00Z</LastUpdate>\n\t\t\t<LongName>2000
        Pilot Environmental Sustainability Index (ESI)</LongName> \n\t\t\t<DataSetId>2000
        Pilot Environmental Sustainability Index (ESI)</DataSetId> \n\t\t\t<Description>The
        2000 Pilot Environmental Sustainability Index (ESI) is an exploratory effort
        to construct an index that measures the ability of a nation's economy to achieve
        sustainable development, with the long term goal of finding a single indicator
        for environmental sustainability analagous to that of the Gross Domestic Product
        (GDP). The index covering 56 countries is a composite measure of the current
        status of a nation's environmental systems, pressures on those systems, human
        vulnerability to environmental change, national capacity to respond, and contributions
        to global environmental stewardship. The index was unveiled at the World Economic
        Forum's annual meeting, January 2000, Davos, Switzerland. The 2000 Pilot ESI
        is the result of collaboration among the World Economic Forum (WEF), Yale
        Center for Environmental Law and Policy (YCELP), and the Columbia University
        Center for International Earth Science Information Network (CIESIN).</Description>
        \n\t\t\t<Orderable>false</Orderable> \n\t\t\t<Visible>true</Visible>\n\t\t\t<SuggestedUsage>To
        test the feasibility of creating a comparative index of national-level environmental
        sustainability.</SuggestedUsage> \n\t\t\t<ProcessingCenter>SEDAC</ProcessingCenter>
        \n\t\t\t<ProcessingLevelId>Level 2</ProcessingLevelId> \n\t\t\t \n\t\t\t<ArchiveCenter>SEDAC</ArchiveCenter>
        \n\t\t\t \n\t\t\t<CitationForExternalPublication>World Economic Forum - WEF
        - Global Leaders for Tomorrow Environment Task Force, Yale Center for Environmental
        Law and Policy - YCELP - Yale University, and Center for International Earth
        Science Information Network - CIESIN - Columbia University\n2000. 2000 Pilot
        Environmental Sustainability Index (ESI). Palisades, NY:NASA Socioeconomic
        Data and Applications Center (SEDAC). http://dx.doi.org/10.7927/H4NK3BZJ</CitationForExternalPublication>
        \n\t\t\t<CollectionState>Final</CollectionState> \n\t\t\t<MaintenanceAndUpdateFrequency>As
        needed</MaintenanceAndUpdateFrequency> \n\t\t\t<RestrictionComment>Users are
