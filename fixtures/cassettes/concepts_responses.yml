        1Gs, Level 1Gst Data</LongName><DataSetId>EO-1 (Earth Observing-1) Advanced
        Land Imager (ALI) Instrument Level 1R, Level 1Gs, Level 1Gst Data</DataSetId><Description>Advanced
        Land Imager (ALI) provides image data from ten spectral bands (band designations).
        The instrument operates in a pushbroom fashion, with a spatial resolution
        of 30 meters for the multispectral bands and 10 meters for the panchromatic
        band. The standard scene width is 37 kilometers. Standard scene length is
        42 kilometers, with an optional increased scene length of 185 kilometers (additional
        information).\n                  \nFor Advanced Land Imager (ALI) data, the
        following levels of correction are available:\n                  \nLevel 1R
        radiometrically corrected with no geometric correction applied. The image
        data are provided in 16-bit radiance values. The data are available in Hierarchical
        Data Format (HDF) and are distributed on CD-ROM, DVD, and File Transfer Protocol
        (FTP).\n                  \nLevel 1Gs is geometrically corrected and will
        be provided as a single \"stitched\" file. The image data are provided in
        16-bit radiance values. The data are available in Hierarchical Data Format
        (HDF) or Geographic Tagged Image-File Format (GeoTIFF) and are distributed
        on DVD and File Transfer Protocol (FTP).\n                   \nLevel 1Gst
        is terrain corrected and will be provided as a single \"stitched\" file. The
        image data are provided in 16-bit radiance values. The data are available
        in Hierarchical Data Format (HDF) or Geographic Tagged Image-File Format (GeoTIFF)
        and are distributed on DVD and File Transfer Protocol (FTP). \n                  \n[Source:
