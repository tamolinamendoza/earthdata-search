        <Collection><ShortName>NSIDC-0022</ShortName><VersionId>Undefined</VersionId><InsertTime>2003-09-29T12:00:00.000Z</InsertTime><LastUpdate>2010-03-22T12:00:00.000Z</LastUpdate><LongName>AVHRR Polar 1 Km Level 1B Data Set</LongName><DataSetId>AVHRR Polar 1 Km Level 1B Data Set</DataSetId><Description>&lt;h2 class='newsdate'>Please note that the machine on which these AVHRR data are processed has reached its life expectancy and will no longer be available as of 02 June 2008 until further notice.&lt;/h2>
        NSIDC collects and archives 1.1 km High Resolution Picture Transmission (HRPT) and Local Area Coverage (LAC) Advanced Very High Resolution Radiometer (AVHRR) imagery. Original data are from recorded and rebroadcast LAC images for both polar regions and from several HRPT receiving stations, including McMurdo, Palmer, Casey, Fairbanks, Prince Albert, and Tromso. NSIDC receives these data from a polar subset of the EROS Data Center (EDC) Global Land 1 km AVHRR Data Set and from the Scripps Institute of Oceanography, which collects Antarctic HRPT data from the McMurdo and Palmer stations. NSIDC received LAC data for the Southern Hemisphere through 1998 from a University of Colorado Domestic Satellite (DOMSAT) receiver and from the National Oceanic and Atmospheric Administration (NOAA) Satellite Active Archive (SAA) after 1998. These sources provide nearly complete coverage of sea ice, land ice, and polar land in the north and south polar regions, at 1.1 km resolution for all five bands of the AVHRR sensor. Data extend from April 1992 through the present for the Southern Hemisphere, and from August 1993 through the present for the Northern Hemisphere.

        Archived scenes, browse imagery, and information on location, time of acquisition, image size, and data quality are available via the AVHRR Polar 1 Km Level 1B Data Set Product Web site.</Description><Orderable>false</Orderable><Visible>true</Visible><ArchiveCenter>NSIDC</ArchiveCenter><SpatialKeywords /><TemporalKeywords /><Temporal><RangeDateTime><BeginningDateTime>1992-04-01T01:00:00.000Z</BeginningDateTime></RangeDateTime></Temporal><Contacts><Contact><Role>Technical Contact</Role><OrganizationName>Undefined</OrganizationName><OrganizationAddresses><Address><StreetAddress>National Snow and Ice Data Center
