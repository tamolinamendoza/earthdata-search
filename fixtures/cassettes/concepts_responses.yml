        \ <LastUpdate>2015-09-30T10:42:35.418Z</LastUpdate>\n  <LongName>ASTER Global
        Digital Elevation Model</LongName>\n  <DataSetId>ASTER Global Digital Elevation
        Model V002</DataSetId>\n  <Description>The Advanced Spaceborne Thermal Emission
        and Reflection Radiometer (ASTER) Global Digital Elevation Model (GDEM) was
        developed jointly by the U.S. National Aeronautics and Space Administration
        (NASA) and Japan&#x2019;s Ministry of Economy, Trade, and Industry (METI).\n\nASTER
        is capable of collecting in-track stereo using nadir- and aft-looking near
        infrared cameras.  Since 2001, these stereo pairs have been used to produce
        single-scene (60- x 60-kilomenter (km)) digital elevation models (DEM) having
        vertical (root-mean-squared-error) accuracies generally between 10- and 25-meters
        (m). \n\nThe methodology used by Japan's Sensor Information Laboratory Corporation
        (SILC) to produce the ASTER GDEM involves automated processing of the entire
        ASTER Level-1A archive.  Stereo-correlation is used to produce over one million
        individual scene-based ASTER DEMs, to which cloud masking is applied to remove
        cloudy pixels.  All cloud-screened DEMS are stacked and residual bad values
        and outliers are removed.  Selected data are averaged to create final pixel
        values, and residual anomalies are corrected before partitioning the data
        into 1 degree (&#xB0;) x 1&#xB0; tiles.\n\nThe ASTER GDEM covers land surfaces
        between 83&#xB0;N and 83&#xB0;S and is comprised of 22,702 tiles.  Tiles that
        contain at least 0.01% land area are included.  The ASTER GDEM is distributed
        as Geographic Tagged Image File Format (GeoTIFF) files with geographic coordinates
        (latitude, longitude).  The data are posted on a 1 arc-second (approximately
        30&#x2013;m at the equator) grid and referenced to the 1984 World Geodetic
        System (WGS84)/ 1996 Earth Gravitational Model (EGM96) geoid.  \n\nWhile the
        ASTER GDEM 2 benefits from substantial improvements over GDEM 1, users are
        nonetheless advised that the products still may contain anomalies and artifacts
        that will reduce its usability for certain applications, because they can
        introduce large elevation errors on local scales. The data are provided &#x201C;as
