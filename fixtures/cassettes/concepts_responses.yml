      string: "<Collection><ShortName>NSIDC-0239</ShortName><VersionId>Undefined</VersionId><InsertTime>2004-08-18T12:00:00.000Z</InsertTime><LastUpdate>2009-10-08T12:00:00.000Z</LastUpdate><LongName>SMEX02
        Atmospheric Aerosol Optical Properties Data</LongName><DataSetId>SMEX02 Atmospheric
        Aerosol Optical Properties Data</DataSetId><Description>This data set consists
        of observations of atmospheric parameters including spectral aerosol optical
        depths, precipitable water, sky radiance distributions and aerosol volume,
        and particle size distribution. Data were collected by the Aerosol Robotic
        Network (AERONET) program, a federation of ground-based remote sensing aerosol
        networks composed of automatic sun and sky scanning radiometers. AERONET's
        goal is to assess aerosol optical properties and validate satellite data.
        The study site was in the Soil Moisture Experiment 2002 (SMEX02) area of Iowa,
        USA for the period from 20 June to 17 July 2002. \n\nA sun photometer was
        set up at a centrally located site within the Walnut Creek watershed for the
        collection of aerosol optical properties throughout the course of the SMEX02
        field campaign.  Three levels of data are available: Level 1.0 (unscreened),
        Level 1.5 (cloud-screened), and Level 2.0 (cloud-screened and quality-assured).\n\nThese
        data were collected as part of a validation study for the Advanced Microwave
        Scanning Radiometer - Earth Observing System (AMSR-E). AMSR-E is a mission
        instrument launched aboard NASA's Aqua Satellite on 04 May 2002. AMSR-E validation
        studies linked to SMEX are designed to evaluate the accuracy of AMSR-E soil
        moisture data. Specific validation objectives include assessing and refining
        soil moisture algorithm performance; verifying soil moisture estimation accuracy;
        investigating the effects of vegetation, surface temperature, topography,
        and soil texture on soil moisture accuracy; and determining the regions that
        are useful for AMSR-E soil moisture measurements. </Description><Orderable>false</Orderable><Visible>true</Visible><SpatialKeywords
