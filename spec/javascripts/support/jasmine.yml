# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - assets/leaflet-0.7/leaflet-src
  - assets/jquery.js
  - assets/knockout.js
  - assets/history.js-1.8.6/jquery.history.js
  - edsc/dist/edsc-search.min.js
  - assets/namespaces.js.coffee
  - assets/config.js.coffee
  - assets/util/deparam.js
  - assets/util/string.js.coffee
  - assets/util/date.js.coffee
  - assets/util/xhr.js.coffee
  - assets/util/url.js.coffee
  - assets/modules/map/coordinate.js.coffee
  - assets/modules/map/arc.js.coffee
  - assets/modules/map/geoutil.js.coffee
  - assets/modules/map/mbr.coffee
  - assets/models/knockout_model.js.coffee
  - assets/models/data/query.js.coffee
  - assets/models/data/granule_attributes.coffee

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.{js,coffee}

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - '**/*[sS]pec.{js,coffee}'

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
